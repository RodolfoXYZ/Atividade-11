<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color:white;
        }
        p{
            color: white;
        }
        marquee{
            color: white;
        }
    </style>
</head>
<body background="https://wallpaperaccess.com/full/31260.png">
<h1>Apresentando variações da tag "marquee".</h1>
<marquee behavior="alternate" direction="left">Esse vai pra a esquerda</marquee>
<marquee height="300" behavior="alternate" direction="up">Esse texto sobe</marquee>
<marquee height="300" behavior="alternate" direction="down">Esse texto desce</marquee>
<marquee behavior="alternate" direction="right">Esse vai pra a direita</marquee>
</body>
</html>
